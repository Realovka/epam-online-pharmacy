div.order_without_registration=Можно ли сделать заказ без регистрации аккаунта? 
div.answer_order_without_registration=Нет, заказы могут осуществлять только зарегистрированные пользователи.
div.delete_order=Можно ли отменить или изменить заказ после его отправки?
div.answer_delete_order=Да, только звонком в аптеку.
div.delivery_to_house=Есть ли у вас доставка заказа до двери?
